<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:900" rel="stylesheet">
	<title>Not Found</title>
</head>

<body style="
	padding: 0;
	margin: 0;">

	<div style="
		position: relative;
		height: 100vh;">
		<div style="
			position: absolute;
			left: 50%;
			top: 50%;
			-webkit-transform: translate(-50%, -50%);
				-ms-transform: translate(-50%, -50%);
					transform: translate(-50%, -50%);">
			<div style="
				position: relative;
				height: 240px;">
				<h3 style="
					font-family: 'Montserrat', sans-serif;
					position: relative;
					font-size: 16px;
					font-weight: 700;
					text-transform: uppercase;
					color: #666565;
					margin: 0px;
					margin: 0px;
					letter-spacing: 3px;
				padding-left: 6px;">Page not found</h3>
				<h1 style="
					font-family: 'Montserrat', sans-serif;
					position: absolute;
					left: 50%;
					top: 50%;
					-webkit-transform: translate(-50%, -50%);
						-ms-transform: translate(-50%, -50%);
							transform: translate(-50%, -50%);
					font-size: 150px;
					font-weight: 900;
					margin: 0px;
					color: #7F8F95;">404</h1>
			</div>
		</div>
	</div>

</body>

</html>
